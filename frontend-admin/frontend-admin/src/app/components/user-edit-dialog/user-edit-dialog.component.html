<h2 mat-dialog-title>Chỉnh sửa thông tin người dùng</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Tên đăng nhập</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="userForm.get('username')?.hasError('required')">
          Vui lòng nhập tên đăng nhập
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">
          Vui lòng nhập email
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">
          Email không hợp lệ
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Vai trò</mat-label>
        <mat-select formControlName="roles" multiple required>
          <mat-option *ngFor="let role of roles" [value]="role.name">
            {{role.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('roles')?.hasError('required')">
          Vui lòng chọn ít nhất một vai trò
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Ảnh đại diện</mat-label>
        <input matInput formControlName="avatar">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Hủy</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
      Lưu
    </button>
  </mat-dialog-actions>
</form>
